<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Certificado de Título Universitario</title>
  <style>
    @page { size: A4 landscape; margin: 18mm; }
    @media print {
      html, body { height: 100%; }
      .no-print { display: none !important; }
      .sheet { box-shadow: none; }
    }
    body {
      margin: 0; background: #efefef; color: #222; font-family: Garamond, "Times New Roman", serif;
      display: flex; align-items: center; justify-content: center; height: 100vh;
    }
    .sheet {
      width: 297mm; height: 210mm;
      background: #fff; box-shadow: 0 10px 30px rgba(0,0,0,.15);
      position: relative; overflow: hidden;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
    }
    .frame { position: relative; width: calc(100% - 18mm); height: calc(100% - 18mm); display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
    .frame::before, .frame::after {
      content: ""; position: absolute; inset: 0; border: 2px solid #1f2937; pointer-events: none;
    }
    .frame::after { inset: 8mm; border: 1px dashed #9ca3af; }
    .header { margin-bottom: 20px; }
    .inst .name { font-variant: small-caps; font-size: 22px; letter-spacing: 1px; }
    .content { text-align: center; max-width: 880px; margin: 0 auto; padding: 0 18mm; }
    .title { font-size: 44px; letter-spacing: 2px; margin: 8mm 0 3mm; font-variant: small-caps; }
    .subtitle { font-size: 16px; color: #374151; letter-spacing: .4px; margin-bottom: 12mm; }
    .recipient { font-size: 28px; margin: 0; letter-spacing: .5px; }
    .recipient .name { display: inline-block; padding: 0 8px; border-bottom: 1.5px solid #111827; }
    .text { font-size: 16px; line-height: 1.55; margin: 8mm 0 10mm; color: #1f2937; }
    .degree { font-weight: 600; letter-spacing: .5px; }
    .meta { display: flex; justify-content: center; gap: 18mm; font-size: 12px; color: #374151; }
    .label { text-transform: uppercase; letter-spacing: .6px; color: #6b7280; }
  </style>
</head>
<body>
  <div class="sheet">
    <div class="frame">
      <header class="header">
        <div class="inst">
          <div class="name">Universidad de Buenos Aires</div>
        </div>
      </header>
      <main class="content">
        <h1 class="title">Certificado de Título Universitario</h1>
        <p class="subtitle">La presente institución certifica que:</p>
        <p class="recipient">
          <span class="name">{{nombre_completo}}</span>
        </p>
        <p class="text">
          ha completado los requisitos académicos establecidos y se le otorga el
          título de <span class="degree">{{titulo}}</span>.
        </p>
        <div class="meta">
          <div>
            <div class="label">Fecha de emisión</div>
            <div>{{fecha_emision}}</div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
